grass:
  ROOT: |
    ```asciidoc
    = Description =
      草/くさ/kusaに対して反応してGitHubの芝(草)を表示します。
    = Usage =
      !grass [subcommands] ...
    = Subcommands =
      help [subcommands]       :: ヘルプを表示します。
      setup [user name]        :: 草Botのセットアップを行います。
      image [on/off]           :: 画像表示を有効/無効にします。
      dark [on/off]            :: ダークテーマを有効/無効にします。
      target [today/week/year] :: 表示する草の期間を設定します。
    ```
  setup: |
    ```asciidoc
    = Description =
      草Botのセットアップを行います。
    = Usage =
      !grass setup [user name]
    ```
  image: |
    ```asciidoc
    = Description =
      画像表示を有効/無効にします。
    = Usage =
      !grass image [on/off]
    ```
  dark: |
    ```asciidoc
    = Description =
      ダークテーマを有効/無効にします。
    = Usage =
      !grass dark [on/off]
    ```
  target: |
    ```asciidoc
    = Description =
      表示する草の期間を設定します。
    = Usage =
      !grass target [today/week/year]
    ```

screenshot:
  ROOT: |
    ```asciidoc
    = Description =
      URL先のスクリーンショットを取得します。
    = Usage =
      !screenshot [URL]
    ```
